<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <title>Tune Tosh : web music player</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="30 width=" 35"" src="img/close.svg" class="invert" alt="">
            </div>
            <div class="home m-1 bg-grey rounded p-1">
                <div class="logo">
                    <img src="/img/tune-icon.svg" class="invert" alt="logo">
                    Tune Tosh
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="">Home</li>
                </ul>
            </div>
            <div class="library m-1 bg-grey rounded p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>


                <div class="songList">
                    <ul></ul>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded"> 
                <div class="nav flex justify-center items-center">

                    <div class="hamburgerContainer flex justify-center items-center">
                        <img src="img/hamburger.svg" width="40" class="invert hamburger" alt="">

                        <div class="credit" style="display: flex;text-align: center;width: 200px;">üíù from&nbsp;<a href="https://www.instagram.com/dear_asutosh/"> Asutosh</a></div>
                    </div>

                </div>
                <div class="buttons">
                    <a href="https://www.linkedin.com/in/asutoshsahoo/"><button class="connect">Let's Talk !</button></a>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Vibes for Every Mood üíù </h1>
                <div class="cardContainer"></div>
                <div class="playbar invert">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol flex">


                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
